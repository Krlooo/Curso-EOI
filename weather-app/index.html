<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-APP</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="bg-gradient-to-r from-[#6441a5] to-[#2a0845] w-screen h-screen flex items-center justify-center">
        <section id="screenMain"
            class="transition-all duration-1000 overflow-hidden bg-[#185a9d] h-1/6  w-8/12 max-w-2xl shadow-2xl rounded border border-black border-2">

            <div class="flex justify-between h-36 w-max content-center  mx-auto items-center justify-center">
                <article class=" w-10/12 h-16 flex justify-between items-center">
                    <input type="text" id="searchInput"
                        class="text-center  h-16 w-8/12 flex items-center text-[#6441a5] text-4xl border-2 border-black font-bold uppercase">
                    <button id="searchBtn" type="submit"
                        class="h-16 w-16 border-2 border-red-600 rounded-full  transition-all hover:bg-red-600 hover:text-white"><span
                            class="material-symbols-outlined text-6xl ">
                            search
                        </span></button>
                </article>
            </div>
            <div id="weatherScreen" class="h-56  hidden transition-all p-10">
                <div class="flex justify-center font-bold text-4xl w-fit mx-auto  bg-gray-100 rounded-full">
                    <h1 id="p_location"
                        class="text-transparent bg-clip-text bg-gradient-to-r from-red-900 to-yellow-900 py-2 px-10">
                    </h1>
                </div>
                <div id="temp" class="flex items-center content-center w-1/2 h-1/2">
                    <p id="p_temp" class="text-2xl text-white"></p>
                    <img id="img_temp" class="w-[64px] h-[64px]" src="">
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
